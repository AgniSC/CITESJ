<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message App Simulation</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            color: #333;
        }
        #hub, .chat {
            display: none;
            flex-direction: column;
            height: 100%;
        }
        #hub {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #fff;
        }
        #hub button {
            margin: 10px;
            padding: 15px 25px;
            width: 200px;
            border: none;
            border-radius: 5px;
            background-color: #000;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        #hub button:hover {
            background-color: #333;
        }
        .chat-header, .chat-footer {
            display: flex;
            align-items: center;
            padding: 10px;
            background-color: #000;
            color: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 10;
        }
        .chat-header {
            justify-content: center;
            position: relative;
        }
        .chat-header .back-arrow {
            position: absolute;
            left: 10px;
        }
        .chat-footer {
            justify-content: space-around;
            position: sticky;
            bottom: 0;
            z-index: 10;
        }
        .chat-body {
            flex: 1;
            overflow-y: scroll;
            background-size: cover;
            background-position: center;
            padding: 10px;
        }
        .chat-body img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        .back-arrow {
            cursor: pointer;
            font-size: 24px;
        }
        .chat-footer input {
            flex: 1;
            margin: 0 10px;
            padding: 10px;
            border: none;
            border-radius: 25px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .icon {
            cursor: pointer;
            font-size: 24px;
        }
    </style>
    <!-- Link to Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div id="hub">
        <h1>Mensagens novas!</h1>
        <button onclick="openChat('chat1')">Maurício</button>
        <button onclick="openChat('chat2')">Grupo de Pais</button>
    </div>

    <div id="chat1" class="chat">
        <div class="chat-header">
            <span class="back-arrow" onclick="goBack()">&larr;</span>
            <span>Maurício</span>
        </div>
        <div class="chat-body" style="background-image: url('raw.githubusercontent.com/AgniSC/CITESJ/main/CITESJbullying.png');">
        </div>
        <div class="chat-footer">
            <span class="icon"><i class="fas fa-microphone"></i></span>
            <input type="text" placeholder="Escreva uma mensagem...">
            <span class="icon"><i class="fas fa-camera"></i></span>
        </div>
    </div>

    <div id="chat2" class="chat">
        <div class="chat-header">
            <span class="back-arrow" onclick="goBack()">&larr;</span>
            <span>Grupo de Pais</span>
        </div>
        <div class="chat-body">
        <div class="chat-body" style="background-image: url('https://raw.githubusercontent.com/AgniSC/CITESJ/main/CITESJbullying2.png');">
        </div>
        <div class="chat-footer">
            <span class="icon"><i class="fas fa-microphone"></i></span>
            <input type="text" placeholder="Escreva uma mensagem...">
            <span class="icon"><i class="fas fa-camera"></i></span>
        </div>
    </div>

    <script>
        function openChat(chatId) {
            document.getElementById('hub').style.display = 'none';
            document.getElementById(chatId).style.display = 'flex';
        }

        function goBack() {
            document.querySelectorAll('.chat').forEach(chat => chat.style.display = 'none');
            document.getElementById('hub').style.display = 'flex';
        }
    </script>
</body>
</html>
